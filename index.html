
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bio-Tech Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #F2F2F2;
        margin: 0;
        overflow: hidden;
        height: 100dvh;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Brilho Localizado nos Bot√µes ao clicar */
      .btn-active-glow {
        box-shadow: 0 0 25px rgba(0, 112, 255, 0.7) !important;
        border-color: #0070FF !important;
        background-color: #0070FF !important;
        transform: scale(0.98);
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Flash de Dopamina no Fundo */
      .reward-flash {
        animation: flash-bg 0.4s ease-out forwards;
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 50;
        opacity: 0;
        background: radial-gradient(circle, rgba(0, 112, 255, 0.1) 0%, transparent 70%);
      }

      @keyframes flash-bg {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #0070FF;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 112, 255, 0.8);
        margin-top: -10px;
        border: 2px solid white;
        z-index: 2;
        position: relative;
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #111;
        border-radius: 2px;
        border: 0.5px solid rgba(255,255,255,0.05);
      }

      /* Motion Design Reveal Animation */
      .reveal-btn {
        animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes revealUp {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Scanner Animation used in BioAnalysis */
      .scanner-line {
        height: 2px;
        background: #0070FF;
        box-shadow: 0 0 20px #0070FF;
        position: absolute;
        width: 100%;
        animation: scan 2s infinite ease-in-out;
      }

      @keyframes scan {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
      }

      /* Pulse Wave for Progress Bar */
      .pulse-wave {
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: wave 2s infinite linear;
      }

      @keyframes wave {
        0% { left: -150%; }
        100% { left: 150%; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
